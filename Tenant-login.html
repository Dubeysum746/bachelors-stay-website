<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Login | Bachelor's Stay</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .login-box button {
      padding: 10px 20px;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header class="navbar">
  <h2>Bachelor's Stay</h2>
</header>

<div class="login-box">
  <h2>Tenant Login</h2>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button>Login</button>

  <p style="margin-top:10px;">
    New Tenant? <a href="#">Register</a>
  </p>
</div>

<footer>
  <p>Â© 2026 Bachelor's Stay</p>
</footer>

</body>
</html>
